<!DOCTYPE html>
<html xmlns:th="http://https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fixedLayout.html}">

<div layout:fragment="content">

    <div class="container d-flex justify-content-center mb-4">
        <div class="card w-50">
            <h5 class="card-header">Produto</h5>
            <div class="card-body">
                <form th:action="@{/products/new}" th:object="${product}" method="POST">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group mb-4">
                        <label for="name">Nome</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Insira o nome" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="price">Preço</label>
                        <input th:field="*{price}" type="number" class="form-control" id="price" placeholder="Insira o preço" required>
                    </div>


                    <div class="form-group mb-4">
                        <label for="_deliveryDate">Data de entrega</label>
                        <input th:placeholder="*{deliveryDate}"
                               type="text"
                               id="_deliveryDate"
                               class="form-control"
                               autocomplete="off"/>
                        <input type="hidden" th:field="*{deliveryDate}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}"></div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="deliveryState">Estado de entrega</label>

                        <select th:field="*{deliveryState}" class="form-select" id="deliveryState">
                            <option value="0">Pendente</option>
                            <option value="1">Entregue</option>
                        </select>

                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="scripts">
    <script>
        $(function(){
            $('#_deliveryDate').datepicker({
                dateFormat: 'dd/mm/yy',
                altFormat: 'yy-mm-dd',
                altField: '#deliveryDate'
            });
        });
    </script>
</div>

</html>
