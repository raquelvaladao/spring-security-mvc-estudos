<!DOCTYPE html>
<html xmlns:th="http://https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/flick/jquery-ui.css">

    <!-- Fonte Poppins CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{~/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>


    <title>Início</title>
</head>
<body>

<div id="menu" class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom">
        <a class="navbar-brand" href="#">
            <img th:src="@{~/images/logo.jpg}" alt="Logo" style="width:50px;"/>
        </a>
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Controle de projetos</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/wa}" class="nav-link active" aria-current="page">Início</a></li>


            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-bs-toggle="dropdown" aria-expanded="false">Funcionários</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown03">
                    <li><a class="dropdown-item" th:href="@{/developers}">Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{/developers/edit}">Sair</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown" aria-expanded="false">Vagas</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown03">
                    <li><a class="dropdown-item" th:href="@{/products}">Listar</a></li>
                    <li><a class="dropdown-item" th:href="@{/products/new}">Cadastrar</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown05" data-bs-toggle="dropdown" aria-expanded="false">Alocar</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown03">
                    <li><a class="dropdown-item" th:href="@{/products}">Listar</a></li>
                    <li><a class="dropdown-item" th:href="@{/products/new}">Cadastrar</a></li>
                </ul>
            </li>

            <li class="nav-item"><a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="nav-link" aria-current="page">Login</a></li>
            <li class="nav-item"><a onclick="document.querySelector('#form-login').submit()"
                                    href="#"
                                    sec:authorize="isAuthenticated()"
                                    class="nav-link"
                                    aria-current="page">Logout</a></li>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </ul>
    </header>
</div>


<div id="content" class="container" layout:fragment="content">
    <!-- CONTENT FROM OTHER LAYOUTS -->
</div>


<div class="footer">
    <section class="">
        <footer class="text-center text-white" style="background-color: #0a4275;">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2021 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">gft-starter-2021</a>
            </div>
        </footer>
        <!-- Footer -->
    </section>
</div>
<!-- End of .container -->

<div layout:fragment="scripts">
</div>

<div class="modal fade" tabindex="-1" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Aviso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <a class="btn btn-primary" href="" id="delRef" >Excluir</a>
            </div>
        </div>
    </div>
</div>
<script>
        $('document').ready(function(){
            $('.table #deleteButton').on('click',function(event){
                event.preventDefault()
                var href = $(this).attr('href');
                $('#deleteModal #delRef').attr('href', href);
                $('#deleteModal').modal('show');
            });
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>


</body>
</html>
